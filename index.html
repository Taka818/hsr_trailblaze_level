<!DOCTYPE html>
<html lang="ja">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style1.css">
    
    <title>崩スタ - 開拓レベル達成日数計算ツール</title>

</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">崩スタ 開拓レベル達成日数計算ツール</span>
        </div>
    </nav>

    <!-- コンテナ -->
    <div class="container overflow-hidden mt-3 mb-3">

        <!-- フォーム -->
        <form id="form_input" name="form_input">
            <div class="row gy-2">

                <!-- 開拓レベル -->
                <label class="col-form-label col-auto" for="trailblaze_level">開拓レベル</label>
                <div class="col-auto">
                    <select class="form-select" id="trailblaze_level" name="trailblaze_level">
                        <script>
                            const result = document.getElementById("trailblaze_level");
                            for (let i = 1; i <= 70; i++) {
                                result.insertAdjacentHTML("beforeend", "<option>" + i + "</option>");
                            }
                        </script>
                    </select>
                </div>

                <!-- マイレージ -->
                <div class="col-auto">
                    <div class="row">
                        <label class="col-form-label col-auto" for="trailblaze_exp">マイレージ</label>
                        <div class="col-auto">
                            <input type="number" min="0" id="trailblaze_exp" class="form-control" name="trailblaze_exp">
                        </div>
                    </div>
                </div>

                <!-- マイレージ / 日 -->
                <div class="col-auto">
                    <div class="row">
                        <label class="col-form-label col-auto" for="trailblaze_exp_d">マイレージ / 日</label>
                        <div class="col-auto">
                            <input type="number" min="1" id="trailblaze_exp_d" class="form-control" name="trailblaze_exp_d" value=2650>
                        </div>
                    </div>
                </div>


                <!-- 計算ボタン -->
                <div class="col-md-auto">
                    <button type=”button” class="btn btn-primary" id="keisan">計算</button>
                </div>

            </div>
        </form>

        <!-- 注意文 -->
        <p class="small mb-0">
            ※「マイレージ / 日」の目安：<span>　デイリー訓練 + 開拓力240を消費 = 1,450 + 1,200 = 2,650</span>
        </p>

        <!-- 横線 -->
        <hr class="mb-1">

        <!-- 結果 -->
        <table class="table table-striped table-sm table-bordered caption-top text-end" id="result">
            <caption>結果</caption>
            <thead class="text-center text-white bg-primary align-middle">
                <tr>
                    <th><span>開拓</span><span>レベル</span></th>
                    <th class="text-nowrap">マイレージ</th>
                    <th><span>累計</span><span class="text-nowrap">マイレージ</span></th>
                    <th><span>必要</span><span class="text-nowrap">マイレージ</span></th>
                    <th><span>達成</span><span>日数</span></th>
                </tr>
            </thead>
            <tbody class="text-end">
            </tbody>
        </table>

        <!-- エラー文(非表示) -->
        <p class="text-danger fw-bold mb-0 d-none error" id="error_1">「マイレージ」を入力してください（0以上）</p>
        <p class="text-danger fw-bold mb-0 d-none error" id="error_2"></p>
        <p class="text-danger fw-bold mb-0 d-none error" id="error_3">「マイレージ / 日」を入力してください（1以上）</p>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
